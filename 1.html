<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/swiper.min.css">
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.swiper-container {
				width:100%;
				height: 360px;
			}
			.swiper-slide img{
				display: block;
				width:100%;
				height: 360px;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
					<img src="./images/1.png" alt="">
				</div>
		        <div class="swiper-slide">
					<img src="./images/2.png" alt="">
				</div>
		        <div class="swiper-slide">
					<img src="./images/3.png" alt="">
				</div>
		    </div>
		</div>
	</body>
	<script src="./js/swiper.min.js"></script>
	<script>
		new Swiper(".swiper-container",{
			initialSlide :0,
			direction:'horizontal',
			speed:1000,
			loop:true,
			// autoplay:true
			autoplay:{
				delay:1000
			}
		})
	</script>
</html>
